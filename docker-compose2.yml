services:
  db:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_DB: dbpaquera
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: j@m&m1c
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-paqueradebar
    ports:
      - "8081:8081"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/dbpaquera
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: j@m&m1c

volumes:
  postgres_data:
