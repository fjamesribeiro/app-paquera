<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:frament="head">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<title>Cadasro de Usu√°rio</title>
</head>
<body>
	<div class="container">
		<form method="post" action="/usuario" th:object="${usuario}">

			<input type="hidden" th:field="*{id}">

			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label>
				<input type="text" class="form-control" th:field="*{nome}" />
			</div>

			<div class="mb-3">
				<label for="sobrenome" class="form-label">Sobrenome</label>
				<input type="text" class="form-control" th:field="*{sobrenome}" />
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" th:field="*{email}" />
			</div>

			<div class="mb-3">
				<label for="estado" class="form-label">Estado</label>
				<input type="text" class="form-control" th:field="*{estado}" />
			</div>

			<div class="mb-3">
				<label for="sexo" class="form-label">sexo</label>
				<input type="text" class="form-control" th:field="*{sexo}" />
			</div>

			<div class="mb-3">
				<label for="whatsapp" class="form-label">whatsapp</label>
				<input type="text" class="form-control" th:field="*{whatsapp}" />
			</div>

			<div class="mb-3">
				<label for="cidade" class="form-label">cidade</label>
				<input type="text" class="form-control" th:field="*{cidade}" />
			</div>

			<div class="mb-3">
				<label for="dtnascimento" class="form-label">dtnascimento</label>
				<input type="date" class="form-control" th:field="*{dtnascimento}" />
			</div>

			<div class="mb-3">
				<label for="profissao" class="form-label">profissao</label>
				<input type="text" class="form-control" th:field="*{profissao}" />
			</div>

			<div class="mb-3">
				<label for="escolaridade" class="form-label">escolaridade</label>
				<input type="text" class="form-control" th:field="*{escolaridade}" />
			</div>

			<div class="mb-3">
				<label for="interesse" class="form-label">interesse</label>
				<input type="text" class="form-control" th:field="*{interesse}" />
			</div>

			<div class="mb-3" role="group">
				<button type="button" class="btn btn-primary" onclick="window.history.back()">Voltar</button>
				<button type="submit" class="btn btn-primary">Salvar</button>
			</div>
		</form>
	</div>
</body>

</html>
