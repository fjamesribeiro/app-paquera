name: Pipeline for App Paquera on Cloud

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:    
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
         distribution: 'temurin'
         java-version: '17'

      - name: Build Project
        run: mvn clean install -DskipTests
        
      - name: Login Docker Hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
         
      - name: Build Docker Image
        run: docker build -t jamesribeiro/api-paqueradebar .
        
      - name: Push image docker
        run: docker push jamesribeiro/api-paqueradebar

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull jamesribeiro/api-paqueradebar        
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name api-paqueradebar jamesribeiro/api-paqueradebar
        
        
        
        